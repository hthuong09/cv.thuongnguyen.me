<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuong (Tyson) Nguyen's CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #pdf-container {
            position: absolute;
            inset: 0; /* Shorthand for top, right, bottom, left */
            width: 100%;
            height: 100%;
        }
        iframe, object {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
        .download-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: system-ui, -apple-system, sans-serif;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .download-link:hover {
            background-color: #1d4ed8;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }
        .download-link a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .download-link a svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <object id="pdf-object" data="https://cv.thuongnguyen.me/cv.pdf" type="application/pdf">
            <iframe id="fallback-viewer" src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https%3A%2F%2Fcv.thuongnguyen.me%2Fcv.pdf"></iframe>
        </object>
    </div>
    <div class="download-link">
        <a href="https://cv.thuongnguyen.me/cv.pdf" download>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download PDF
        </a>
    </div>
    
    <script>
        // Check if we're on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfUrl = 'https://cv.thuongnguyen.me/cv.pdf';
            
            // Replace with PDF.js viewer for better mobile support
            pdfContainer.innerHTML = '';
            const viewerFrame = document.createElement('iframe');
            viewerFrame.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
            viewerFrame.style.cssText = 'width:100%;height:100%;border:none;overflow:auto;';
            pdfContainer.appendChild(viewerFrame);
        }
    </script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7B5QLBRBDG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7B5QLBRBDG');
    </script>
</body>
</html>
